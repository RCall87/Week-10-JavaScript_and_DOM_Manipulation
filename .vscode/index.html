<!DOCTYPE html>
<html>
	<head>
		<title>Table Example</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="stylesheet.css">
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  </head>
	  
<body>

	<div class="container">
		<h1>Table Example</h1>

		<!-- Table -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
				</tr>
			</thead>
			<tbody id="table-body">
				<tr>
					<td>Row 1, Column 1</td>
					<td>Row 1, Column 2</td>
					<td>Row 1, Column 3</td>
				</tr>
				<tr>
					<td>Row 2, Column 1</td>
					<td>Row 2, Column 2</td>
					<td>Row 2, Column 3</td>
				</tr>
			</tbody>
		</table>

		<!-- Form -->
		<form>
			<div class="form-group">
				<label for="column1">Column 1:</label>
				<input type="text" class="form-control" id="column1">
			</div>
			<div class="form-group">
				<label for="column2">Column 2:</label>
				<input type="text" class="form-control" id="column2">
			</div>
			<div class="form-group">
				<label for="column3">Column 3:</label>
				<input type="text" class="form-control" id="column3">
			</div>
			<button type="button" class="btn btn-primary" onclick="addRow()">Submit</button>
		</form>

	</div>

	<!-- JavaScript -->
	<script>
		function addRow() {
			// Get form input values
			var column1 = document.getElementById("column1").value;
			var column2 = document.getElementById("column2").value;
			var column3 = document.getElementById("column3").value;

			// Create new table row with input values
			var newRow = '<tr><td>' + column1 + '</td><td>' + column2 + '</td><td>' + column3 + '</td></tr>';

			// Append new row to table body
			$('#table-body').append(newRow);

			// Reset form input values
			document.getElementById("column1").value = "";
			document.getElementById("column2").value = "";
			document.getElementById("column3").value = "";
		}
	</script>

</body>
</html>
